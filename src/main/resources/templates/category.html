	<div class="articles" >
		<header>
			<h3 class="title-head" th:text="${category.chineseName}"></h3>
		</header>
		<div class="article" th:each="news:${newsList}">
			<div class="article-left">
				<a href="single.html"><img th:src="${news.imgsrc}"></a>
			</div>
			<div class="article-right">
				<div class="article-title">
					<p>
						<a class="span_link" href="#" th:text="${news.commentCount}"><span
							class="glyphicon glyphicon-comment"></span> </a><a class="span_link"
							href="#"><span class="glyphicon glyphicon-eye-open"></span>104
						</a><a class="span_link" href="#"><span
							class="glyphicon glyphicon-thumbs-up"></span>52</a>
					</p>
					<a class="title" href="single.html" th:text="${news.title}"> </a>
				</div>
				<div class="article-text">
					<p th:text="${news.digest}"></p>
					<a href="single.html"><img src="/bootstrap/images/more.png"
						alt="图片飞走了" /></a>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
